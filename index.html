<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Aplicativo para criptografar e descriptografar textos com regras específicas.">
</head>
<body>
    <header>
        <a href="/" aria-label="Página inicial">
            <img src="assets/Header.svg" alt="Logo da Alura" class="logo">
        </a>
        <h1>Decodificador de Texto Alura+Oracle</h1>
    </header>
    
    <main class="container-wrapper">
        <section class="container">  
            <div id="texto" class="texto-editavel" contenteditable="true" oninput="verificarConteudo()" role="textbox" aria-multiline="true" aria-label="Área de texto para digitar">
                <span class="placeholder">Digite seu texto</span>
            </div>

            <section class="alert-container">
                <div class="alert-icon"></div>
                <div class="alert-message">Apenas letras minúsculas e sem acento.</div>
            </section>

            <section class="buttons">
                <button id="btn-cript" class="btn-1" onclick="processar('criptografar')">Criptografar</button>
                <button id="btn-descript" class="btn-2" onclick="processar('descriptografar')">Descriptografar</button>
            </section>            
        </section>

        <section class="container-resultado">
            <div class="resultado">
                <img id="imagem1" src="assets/Imagem-1.svg" alt="imagem alura menina procurando com lupa">
                <p id="digiteMensagem">Nenhuma mensagem encontrada.</p>
                <p id="mensagemResultado">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="btn-copy" class="btn-copy" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
 
    <script src="script.js"></script>
</body>
</html>
