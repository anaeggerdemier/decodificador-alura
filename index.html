<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" as="font" type="font/woff2" crossorigin="anonymous">
    <meta name="description" content="Aplicativo para criptografar e descriptografar textos com regras específicas definidas pela Alura+Oracle como requisito para conclusão do curso">
    <meta property="og:description" content="Aplicativo para criptografar e descriptografar textos com regras específicas definidas pela Alura+Oracle como requisito para conclusão do curso">
    <meta property="og:title" content="Decodificador de Texto Alura+Oracle">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
</head>
<body>
    <header>
        <a href="https://www.alura.com.br" aria-label="Página inicial">
            <img src="assets/Header.svg" alt="Logo da Alura" class="logo">
        </a>
        <h1>Decodificador de Texto Alura+Oracle</h1>
    </header>
    
    <main class="container-wrapper">
        <section class="container">  
            <label for="texto" class="sr-only">Digite o texto que deseja criptografar ou descriptografar:</label>
            <textarea id="texto" class="texto-editavel" placeholder="Digite seu texto" data-limit="200" oninput="autoResizeTextEdit(this)"></textarea>
            <section class="actions-container">
                <div class="alert-container">
                    <div class="alert-icon" aria-hidden="true"></div>
                    <div class="alert-message" aria-live="polite">Apenas letras minúsculas e sem acento.</div>
                </div>
    
                <div class="buttons-container">
                    <button id="btn-cript" class="btn-1" type="button">Criptografar</button>
                    <button id="btn-descript" class="btn-2" type="button">Descriptografar</button>
                </div>
            </section>  
        </section>

        <section class="container-resultado">
            <div class="resultado">
                <img id="imagem1" src="assets/Imagem-1.svg" alt="Imagem vetorial de uma menina procurando com uma lupa, representando a busca de informações, desenvolvida pela Alura">
                <p id="digiteMensagem">Nenhuma mensagem encontrada</p>
                <p id="mensagemResultado" aria-live="polite">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="btn-copy" class="btn-copy" type="button">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- rodapé aqui -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
