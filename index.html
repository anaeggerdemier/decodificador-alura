<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Aplicativo para criptografar e descriptografar textos com regras específicas.">
</head>
<body>
    <header>
        <a href="/" aria-label="Página inicial">
            <img src="assets/Header.svg" alt="Logo da Alura" class="logo">
        </a>
        <h1>Decodificador de Texto Alura+Oracle</h1>
    </header>
    
    <main class="container-wrapper">
        <section class="container">  
            <textarea id="texto" class="texto-editavel" placeholder="Digite seu texto" data-limit="200"></textarea>
            <section class="actions-container">
                <div class="alert-container">
                    <div class="alert-icon"></div>
                    <div class="alert-message">Apenas letras minúsculas e sem acento.</div>
                </div>
    
                <div class="buttons-container">
                    <button id="btn-cript" class="btn-1">Criptografar</button>
                    <button id="btn-descript" class="btn-2">Descriptografar</button>
                </div>
    
            </section>  
        </section>
        <section class="container-resultado">
            <div class="resultado">
                <img id="imagem1" src="assets/Imagem-1.svg" alt="imagem alura menina procurando com lupa">
                <p id="digiteMensagem">Nenhuma mensagem encontrada.</p>
                <p id="mensagemResultado">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="btn-copy" class="btn-copy">Copiar</button>
            </div>
        </section>
    </main>
 
    <script src="script.js"></script>
</body>
</html>
